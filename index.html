<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://code.jquery.com/jquery-3.2.0.slim.js" integrity="sha256-8YrBCTDoQjO4CBT1WVvMH2/610BH0DjZlxFOCIgK7AM="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Vue.js Start</title>
  <style>
    #app {
      font-family: 'Avenir', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #2c3e50;
      margin-top: 60px;
    }
  </style>
</head>

<body>

  <div id="app" class="jumbotron jumbotron-fluid">

    <div class="container">
      <div class="row">
        <div v-for="p in dogs">
          <div class="col-md-3">{{ p.name }}</div>
          <div class="col-md-3"><span class="glyphicon glyphicon-remove" style="color: red" @click=removeDog(p.id)></span></div>
          <div class="col-md-6"> .</div>
        </div>

      </div>
      <p v-if="!dogs.lenth">No products!</p>
      <input v-model="dogName" class="form-input" placeholder="Add dog">
      <p>Dog is: {{ dogName }}</p>
      <button v-on:click="removeLast()" class="btn btn-primary">Remove last item</button>
      <button v-on:click="add(dogName)" class="btn btn-primary">Add dog</button>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        dogName: "",
        dogs: [{
          id: 0,
          name: 'Labrador'
        }, {
          id: 1,
          name: 'Husky'
        }]
      },

      methods: {
        removeLast() {
          this.dogs.pop();
        },
        removeDog(id) {

          let dogToRemove = this.dogs.filter(function (dog) {
            return dog.id == id;
          })[0];
          let dogToRemoveIndex = this.dogs.indexOf(dogToRemove);

          this.dogs.splice(dogToRemoveIndex, 1);
        },
        add(name) {
          this.dogs.push({
            id: this.dogs.length,
            name: name
          })
        }
      }
    })
  </script>
</body>

</html>
